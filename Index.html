<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOGO Offer</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff;
      color: #333;
      text-align: center;
      padding: 30px;
    }

    h2 {
      color: #f06292;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    .box {
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 15px;
      text-align: left;
      position: relative;
      transition: all 0.3s ease-in-out;
    }

    .box.selected {
      border: 2px solid #f06292;
      background-color: #fff0f5;
    }

    .most-popular {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #f06292;
      color: #fff;
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 4px;
      font-weight: bold;
    }

    .discount {
      background: #f06292;
      color: #fff;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 4px;
      font-weight: bold;
      margin-left: 8px;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      color: #000;
    }

    .old-price {
      text-decoration: line-through;
      color: #ccc;
      margin-left: 5px;
    }

    .details {
      margin-top: 10px;
      display: none;
    }

    .box.selected .details {
      display: block;
    }

    .dropdowns {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    select {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 48%;
    }

    .total, .delivery {
      color: #f06292;
      font-weight: bold;
    }

    .add-to-cart {
      background: #f06292;
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      font-size: 16px;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>YAY! Itâ€™s BOGO</h2>

    <div class="box" onclick="selectBox(this, 1)">
      <label><input type="radio" name="unit"> 1 Unit <span class="discount">10% Off</span></label>
      <div class="price">$10.00 USD <span class="old-price">$24.00 USD</span></div>
    </div>

    <div class="box" onclick="selectBox(this, 2)">
      <div class="most-popular">MOST POPULAR</div>
      <label><input type="radio" name="unit"> 2 Unit <span class="discount">20% Off</span></label>
      <div class="price">$18.00 USD <span class="old-price">$24.00 USD</span></div>
      <div class="details">
        <div class="dropdowns">
          <select><option>S</option></select>
          <select><option>Black</option></select>
        </div>
        <div class="dropdowns">
          <select><option>S</option></select>
          <select><option>Colour</option></select>
        </div>
      </div>
    </div>

    <div class="box" onclick="selectBox(this, 3)">
      <label><input type="radio" name="unit"> 3 Unit <span class="discount">30% Off</span></label>
      <div class="price">$24.00 USD <span class="old-price">$24.00 USD</span></div>
    </div>

    <div class="delivery">Free Delivery</div>
    <div class="total">Total : $18.00 USD</div>

    <button class="add-to-cart">+ Add to Cart</button>
    <p style="color: #999; font-size: 12px; margin-top: 10px; padding-left: 250px;" >@ Powered by Pumper</p>
  </div>

  <script>
    function selectBox(element, id) {
      const boxes = document.querySelectorAll('.box');
      boxes.forEach(box => box.classList.remove('selected'));
      element.classList.add('selected');

      // Check the radio input inside selected box
      element.querySelector('input[type="radio"]').checked = true;
    }
  </script>
</body>
</html>
